{% extends 'base.html'%}

{% block content%}
{% load crispy_forms_tags%}

<div class="container">
    <div class="row">
        <!-- Left sidebar -->
        <!-- sidebar loads here -->
        {% include 'dashboard/sidebar.html'%}


        <!-- Right sidebar -->
        <div class="col-md-9">
            <h4>Edit Blog Post</h4>
            <form action="{% url 'edit_post' post.id%}" method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                {{ form.media}}
                {{ form | crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
