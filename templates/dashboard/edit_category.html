{% extends 'base.html'%}

{% block content%}
{% load crispy_forms_tags%}

<div class="row">
    <!-- Left sidebar -->
    <!-- sidebar loads here -->
    {% include 'dashboard/sidebar.html'%}


    <!-- Right sidebar --> 
    <div class="col-md-9">
        <h4>Edit Category</h4>
        <form action="{% url 'edit_category' category.id%}" method="POST">
            {% csrf_token%}
            {{ form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>

{% endblock%}
