{% extends 'base.html'%}

{% block content%}
{% load crispy_forms_tags%}
<div class="container">
<h3 class="text-center">Login</h3>
<form action="{% url 'login'%}" method="POST">
    {% csrf_token%}
    {{ form | crispy}}
   
    <button type="submit" class="btn btn-warning">Login</button>
</form>
</div>
{% endblock%}
