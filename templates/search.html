{% extends 'base.html'%}

{% block content%}
    <div class="container">
        <h3 class="text-warning" style="letter-spacing: 2px;">Search Term - {{ keyword}}</h3>
    </div> 
    <div class="row mb-2">
        {% if blogs%}
        {% for post in blogs%}
            <div class="col-md-6">
                <div class="card border-0" >
                    <div class="card-body">
                    <h3><a href="{% url 'blogs' post.slug%}" class="text-dark">{{ post.title}}</a> </h3>
                    <small class="mb-1 text-muted">{{ post.created_at | timesince}} ago | {{ post.author}}</small>
                    <p class="card-text">{{ post.short_description | truncatewords:20}}</p>
                    </div>
                </div>
            </div>
        {% endfor%}
        {% else%}
            <p>No post found</p>
        {% endif%}
    
    </div>
{% endblock%}
